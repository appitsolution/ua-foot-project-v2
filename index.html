<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <img class="header-icon" src="./images/icon/gerb.svg" alt="icon-gerb">
      <a class="header-title" href="https://uaf.ua/" target="blank">
        ЦЕНТР ЛІЦЕНЗУВАННЯ УКРАЇНСЬКОЇ АСОЦІАЦІЇ ФУТБОЛУ
      </a>
      <div class="header-lang">
        <div class="header-lang-thoomb">
          <ul class="lang-select">
            <li class="lang-select-item close-lang">
              <button class="lang-select-button">
                <p class="lang-select-button-text">ua</p>
                <svg class="lang-icon">
                  <use href="./images/icon/sprite.svg#galka">
                  </use>
                </svg>
              </button>
            </li>
            <li class="lang-select-item close-lang">
              <button class="lang-select-button">
                <p class="lang-select-button-text">ru</p>
              </button>
            </li>
            <li class="lang-select-item close-lang">
              <button class="lang-select-button">
                <p class="lang-select-button-text">en</p>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="content">
      <h1 class="content-title">
        ВІТАЄМО
      </h1>

      <div class="auth">
        <div class="login">
          <input type="email" class="login-input" placeholder="Логін">
          <p class="login-text">
            Логін
          </p>
        </div>
        <div class="password">
          <input type="password" class="password-input" placeholder="Пароль">
          <p class="password-text">
            Пароль
          </p>
          <button class="password-button">
            <svg class="password-icon">
              <use href="./images/icon/sprite.svg#see"></use>
            </svg>
          </button>
        </div>
        <button class="auth-button">
          Увійти в кабінет
        </button>
      </div>

    </main>
    <footer class="footer">
      <p class="footer-admin">
        Ukraine Association of Football © 2021
      </p>
      <p class="footer-by">
        Розроблено
        <img class="footer-by-logo" src="./images/icon/by-logo.svg">
      </p>
    </footer>
  </div>
  <script src="./js/index-lang.js"></script>
</body>

</html>
